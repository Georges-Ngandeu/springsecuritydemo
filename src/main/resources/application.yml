spring:
    jpa:
        generate-ddl: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
        hibernate:
            ddl-auto: update
    datasource:
        url: jdbc:mysql://localhost:3306/spring_security_api
        username: ${database_username}
        password: ${database_password}
        driver-class-name: com.mysql.cj.jdbc.Driver

server:
    port: 8080

